<link rel="stylesheet" href="/static/css/home.css" />
<div class="p-1 col-lg-2 col-12 border-tab">
  <h1 class="c-primary">My Tabs</h1>
  <div class="mb-2 mt-3">
    <button
      onclick="location.href='/tab/create'"
      class="btn btn-primary px-4 py-1 border-0 text-white"
    >
      <i class="bi bi-plus-circle"></i>{{" "}}New Tab
    </button>
  </div>
  {% for tab in user_tabs %}
  <div>
    <a href="/tab/{{tab.id}}" class="text-decoration-none">
      <div class="p-1 border-bottom">
        <p class="c-primary m-0">{{ tab.name }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
