{%extends "home.html" %} {% block content %}

<div
  class="container h-100 d-flex justify-content-center align-items-center"
  style="margin-top: calc(60px + 3vh); margin-bottom: calc(40px); flex: 1"
>
  <div class="row w-100 bg-white align-items-center shadow rounded-2 px-5 py-4">
    <div class="p-1 col-12 ms-auto">
      <h1 class="c-primary mb-5">Start managing your money with MyTabs</h1>
      <div class="row row-2">
        <div class="col-lg-6 col-12">
          <div class="d-flex py-4">
            <div class="fs-1 me-3">
              <div
                class="text-center d-flex justify-content-center align-items-center shadow rounded-3 py-3 c-primary"
                style="width: 70px; height: 70px"
              >
                <i class="bi bi-file-earmark-plus d-flex align-self-center"></i>
              </div>
            </div>
            <div class="fs-4 d-flex align-items-center">
              Create tab for you and your friends
            </div>
          </div>
          <div class="d-flex py-4">
            <div class="fs-1 me-3">
              <div
                class="text-center d-flex justify-content-center align-items-center shadow rounded-3 py-3 c-primary"
                style="width: 70px; height: 70px"
              >
                <i class="bi bi-cash-coin d-flex align-self-center"></i>
              </div>
            </div>
            <div class="fs-4 d-flex align-items-center">Add your expenses</div>
          </div>
          <div class="d-flex py-4">
            <div class="fs-1 me-3">
              <div
                class="text-center d-flex justify-content-center align-items-center shadow rounded-3 py-3 c-primary"
                style="width: 70px; height: 70px"
              >
                <i class="bi bi-window-split d-flex align-self-center"></i>
              </div>
            </div>
            <div class="fs-4 d-flex align-items-center">
              Split your expenses
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-12">
          <div class="d-flex py-4">
            <div class="fs-1 me-3">
              <div
                class="text-center d-flex justify-content-center align-items-center shadow rounded-3 py-3 c-primary"
                style="width: 70px; height: 70px"
              >
                <i class="bi bi-bar-chart-steps d-flex align-self-center"></i>
              </div>
            </div>
            <div class="fs-4 d-flex align-items-center">Get your balance</div>
          </div>
          <div class="d-flex py-4">
            <div class="fs-1 me-3">
              <div
                class="text-center d-flex justify-content-center align-items-center shadow rounded-3 py-3 c-primary"
                style="width: 70px; height: 70px"
              >
                <i class="bi bi-bar-chart-line d-flex align-self-center"></i>
              </div>
            </div>
            <div class="fs-4 d-flex align-items-center">
              Check your statistics
            </div>
          </div>
          <button
            class="btn btn-primary px-5 py-2 border-0 mt-3"
            onclick="location.href='/register'"
          >
            Sign up now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
