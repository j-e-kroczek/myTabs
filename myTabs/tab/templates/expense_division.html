<div class="mb-4 w-100">
  <div class="row row-2 align-items-center">
    <div
      class="col-md-4 col-12 btn-group my-4"
      role="group"
      aria-label="Vertical radio toggle button group"
    >
      <input
        type="radio"
        class="btn-check"
        name="vbtn-radio"
        id="equally-btn"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-secondary" for="equally-btn">Equally</label>
      <input
        type="radio"
        class="btn-check"
        name="vbtn-radio"
        id="advanced-btn"
        autocomplete="off"
      />
      <label class="btn btn-outline-secondary" for="advanced-btn"
        >Advanced</label
      >
    </div>
    <div class="col-md-4 col-12" id="cost_left" style="display: none"></div>
  </div>
  {% for user in tab_users %}
  <div class="form-check align-items-center d-flex">
    <div class="col-0">
      <input
        class="form-check-input"
        type="checkbox"
        name="checked_users"
        checked
        value="{{user.id}}"
        id="check_{{user.id}}"
        style="background-color: var(--tertiary); border-color: var(--tertiary)"
      />
    </div>
    <label
      class="row row-2 align-items-center form-check-label w-100"
      for="check_{{user.id}}"
    >
      <div class="col-5">{{user.username}}</div>
    </label>
    <div class="col-7">
      <input
        class="form-control"
        readonly
        type="number"
        step="0.01"
        id="cost_{{user.id}}"
        name="{{user.id}}"
        value="0.00"
      />
    </div>
  </div>
  {% endfor %}
</div>
<div id="id_data" data-tab-users="{{tab_users_json}}"></div>
<script src="/static/js/divide_expense.js"></script>
